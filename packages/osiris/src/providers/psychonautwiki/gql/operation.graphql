query getSubstances($name: String) {
	substances(query: $name) {
		name
		summary
		url
		featured

		effects {
			name
			url
		}

		class {
			chemical
			psychoactive
		}

		tolerance {
			full
			half
			zero
		}
		# routes of administration
		roas {
			name
			dose {
				units
				threshold
				heavy
				common {
					min
					max
				}
				light {
					min
					max
				}
				strong {
					min
					max
				}
			}
			duration {
				afterglow {
					min
					max
					units
				}
				comeup {
					min
					max
					units
				}
				duration {
					min
					max
					units
				}
				offset {
					min
					max
					units
				}
				onset {
					min
					max
					units
				}
				peak {
					min
					max
					units
				}
				total {
					min
					max
					units
				}
			}
			bioavailability {
				min
				max
			}
		}

		images {
			thumb
			image
		}

		addictionPotential
		toxicity
		crossTolerances
		commonNames
		uncertainInteractions {
			class {
				psychoactive
			}
		}
		unsafeInteractions {
			class {
				psychoactive
			}
		}

		dangerousInteractions {
			class {
				psychoactive
			}
		}
	}
}
