    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas:
        RegisterUserDTO:
            properties:
                firstName:
                    type: string
                    description: 'The user''s first name'
                    example: John
                lastName:
                    type: string
                    description: 'The user''s last name'
                    example: Doe
                    maxLength: 50
                    minLength: 1
                    pattern: '^[a-zA-Z0-9_]*$'
                email:
                    type: string
                    description: 'Email of user'
                password: {}
                username:
                    type: string
                dateOfBirth:
                    type: string
