        post:
            operationId: register-user
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
                            examples:
                                'Example 1':
                                    value: {id: 1, email: "", name: 'John Doe', phoneNumbers: []}
                '201':
                    description: 'Created user successfully'
                    content:
                        application/json:
                            schema:
                                type: string
                            examples:
                                'Example 1':
                                    value: cl864jzha0005ted5rfkcrik3
            security: []
            parameters: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
