version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.0-beta
runtimes:
  enabled:
    - go@1.18.3
    - python@3.10.3
    - node@>=18.0.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.19
    - dotenv-linter@3.2.0
    - markdownlint@0.32.2
    - svgo@2.8.0
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - prettier@2.7.1
    - hadolint@2.10.0
    - semgrep@0.114.0
    - eslint@8.24.0
