version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.0-beta
runtimes:
  enabled:
    - go@1.18.3
    - python@3.10.3
    - node@>=18.0.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check@SYSTEM
    - gitleaks@8.12.0
    - prettier@2.7.1
    - hadolint@2.6.0
    - semgrep@0.104.0
    - eslint@7.30.0
